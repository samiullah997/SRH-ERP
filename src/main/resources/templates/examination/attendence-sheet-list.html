}

	<div class="card">

			<theader colspan="10"
				style="margin-top:10px;margin-right:50px; font-size:30px;font-family:bold;">Attendence

				<tr>

			</thead>
			<tbody id="studentListBody">

					<td th:text="${sStat.index+1}" ></td>
					<td th:text="${s.rollNo}">Bcs17-33</td>
					<td th:text="${s.firstName}+' '+${s.lastName}">Samiullah</td>
