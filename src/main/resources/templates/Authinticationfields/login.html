<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Authinticationfields/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is about page</title>
</head>
<body>
	<section>
		<div class="container" >
            <div class="row">
                <div class="col-md-4 offset-md-4 mt-3">
                    <div class="card-header mt-3 custom-bg text-center text-white rounded-top">login here</div>
                    <div class="card-body bg-light rounded-top rounded-bottom" >
                        <div class="contianer text-center mb-3">
                            <img style="width:100px;height: 100px;" th:src="@{/images/logo.gif}"/>
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger">
                        	Invalid UserName And Password
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                        	You have been logout successfully
                        </div>
                        <div class="container mt-3">
                            <form id="login-form" class="form" th:action="@{/login}" method="post">
                                <div class="mb-3 ">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input name="username" placeholder="Email" required autofocus type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input name="password" placeholder="Password" required  type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <a class="text-center d-block mb-3" href=""th:href="@{/signup/}">if not register click here</a>
                                <div class="container text-center">
                                    <button type="submit" class="btn btn-outline-success mb-3 custom-bg text-white">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

	</section>	
</body>
</html>
